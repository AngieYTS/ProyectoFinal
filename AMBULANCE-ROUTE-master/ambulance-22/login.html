<body class="full-cover-background" style="background-image:url(assets/img/font-login.jpg);">
    <div class="form-container">
        <p class="text-center" style="margin-top: 17px;">
           <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
       </p>
       <h4 class="text-center all-tittles" style="margin-bottom: 30px;">inicia sesión con tu cuenta</h4>
       <form id="form-login">
            <div class="group-material-login">
              <input type="text" class="material-login-control" required="" maxlength="70" name="email" id="email">
              <span class="highlight-login"></span>
              <span class="bar-login"></span>
              <label for="email"><i class="zmdi zmdi-account"></i> &nbsp; Email</label>
            </div><br>
            <div class="group-material-login">
              <input type="password" class="material-login-control" required="" maxlength="70" name="password" id="password">
              <span class="highlight-login"></span>
              <span class="bar-login"></span>
              <label for="password"><i class="zmdi zmdi-lock"></i> &nbsp; Contraseña</label>
            </div>
            <p class="text-center">
            <input type="submit" class="btn btn-primary" name="Ingresar" value="ingresar">
            </p>
        </form>
    </div> 
  <!-- Modal -->
<div id="errorModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Información Incorrecta</h4>
      </div>
      <div class="modal-body">
      <p class="text-center">
        <strong class="text-danger" style="font-size:15px;"><i class="zmdi zmdi-alert-triangle"></i> &nbsp; ¡Importante Contraseña O Correo Incorrectos! </strong>
      </p>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>

      </div>
    </div>

  </div>
